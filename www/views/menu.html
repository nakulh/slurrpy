<!doctype html>
<html lang="en">
  <head>
    <title>Menu - Slurppy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900" rel="stylesheet">
    <script defer src="../js/ui/all.js"></script>
  </head>
  <body>

  	<nav class="navbar navbar-expand navbar-dark navbar-border">
      <a id="navbar-back-navigation"  href="pos.html"><i class="fas fa-chevron-left"></i></a>
      <a class="navbar-brand" href="pos.html">slurppy</a>
    </nav>

    <h2 class="page-header">Menu</h2>

    <div class="container-fluid">
    	<a id="btn-category-add" href="javascript:void(0)" class="btn btn-sm btn-flat-dark" role="button">+ Add Category</a>

	    <div id="menu-table-container">
	    	<table id="menu-table" class="table table-sm table-hover">
	    	</table>
	    </div>
    </div>

    <div class="modal fade" id="add-category-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-category-modal-label">Create New Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                	<p id="add-category-form-error" class="form-error-text"></p>
		            <div class="form-group form-row">
		                <div class="col">
		                    <input id="input-cn-add" class="form-control no-border-radius" placeholder="Enter Category Name" type="text">
		                </div>
		            </div>
		            <div class="modal-buttons-container">
		              <button id="btn-add-category" type="button" class="btn btn-red btn-block">Create Category</button>
		            </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="update-category-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="update-category-modal-label">Update Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                	<p id="update-category-form-error" class="form-error-text"></p>
		            <div class="form-group form-row">
		                <div class="col">
		                    <input id="input-cn-update" class="form-control no-border-radius" placeholder="Enter Category Name" type="text">
		                </div>
		            </div>
		            <div class="modal-buttons-container">
		              <button id="btn-update-category" type="button" class="btn btn-red btn-block">Update Category</button>
		            </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete-category-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete-category-modal-label">Confirm to Delete Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="delete-category-modal-message">Are you sure you want to delete the category "Category Name"?</p>
                    <div class="modal-buttons-container">
                    	<button type="button" class="btn btn-outline-dark btn-block" data-dismiss="modal" aria-label="Close">Cancel</button>
                		<button id="btn-delete-category" type="button" class="btn btn-red btn-block" style="margin-top:0;">Confirm</button>
		            </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-item-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-item-modal-label">Add New Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                	<p id="add-item-form-error" class="form-error-text"></p>
                	<div class="form-group form-row">
		                <div class="col">
		                    <input id="input-in-add" class="form-control no-border-radius" placeholder="Enter Item Name" type="text">
		                </div>
		            </div>
		            <div class="form-group form-row">
                        <div class="col">
                            <input id="input-isn-add" class="form-control no-border-radius" placeholder="Enter Short Name" type="text">
                        </div>
		            	<div class="col">
		                    <input id="input-ip-add" class="form-control no-border-radius" placeholder="Enter Item Price" type="text">
		                </div>
		            </div>
		            <div class="modal-buttons-container">
		              <button id="btn-add-item" type="button" class="btn btn-red btn-block">Add Item</button>
		            </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="update-item-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="update-item-modal-label">Update Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                	<p id="update-item-form-error" class="form-error-text"></p>
                	<div class="form-group form-row">
		                <div class="col">
		                    <input id="input-in-update" class="form-control no-border-radius" placeholder="Enter Item Name" type="text">
		                </div>
		            </div>
		            <div class="form-group form-row">
                        <div class="col">
                            <input id="input-isn-update" class="form-control no-border-radius" placeholder="Enter Short Name" type="text">
                        </div>
		            	<div class="col">
		                    <input id="input-ip-update" class="form-control no-border-radius" placeholder="Enter Item Price" type="text">
		                </div>
		            </div>
		            <div class="modal-buttons-container">
		              <button id="btn-update-item" type="button" class="btn btn-red btn-block">Update Item</button>
		            </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete-item-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete-item-modal-label">Confirm to Delete Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="delete-item-modal-message">Are you sure you want to delete the item "Item Name"?</p>
                    <div class="modal-buttons-container">
                    	<button type="button" class="btn btn-outline-dark btn-block" data-dismiss="modal" aria-label="Close">Cancel</button>
                		<button id="btn-delete-item" type="button" class="btn btn-red btn-block" style="margin-top:0;">Confirm</button>
		            </div>
                </div>
            </div>
        </div>
    </div>

  	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../js/db.js"></script>
    <!--<script src="../js/firebase.js"></script>-->
    <script src="../js/ui/jquery-3.2.1.slim.min.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/ui/popper.min.js"></script>
    <script src="../js/ui/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/ui/menuScripts.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
